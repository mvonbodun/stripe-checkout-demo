<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        /* Add debugging borders */
        .debug-border-red { border: 2px solid red !important; }
        .debug-border-blue { border: 2px solid blue !important; }
        .debug-border-green { border: 2px solid green !important; }
        
        /* Force visibility of any internal spacing */
        .debug-bg-red { background-color: rgba(255, 0, 0, 0.1) !important; }
        .debug-bg-blue { background-color: rgba(0, 0, 255, 0.1) !important; }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">Mobile Alignment Debug Test</h1>
    
    <!-- Mobile simulation container -->
    <div class="w-80 mx-auto bg-white p-4 border-2 border-gray-300 rounded-lg">
        <h2 class="text-lg font-semibold mb-4">Mobile Layout (320px width)</h2>
        
        <!-- Test the current layout exactly as in ProductInfo.tsx -->
        <div class="space-y-4">
            <div>
                <!-- Label on its own row (not part of the flex layout) -->
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Quantity
                </label>
                
                <!-- Current mobile layout from ProductInfo.tsx with debug borders -->
                <div class="flex items-start gap-3 debug-border-green">
                    <div class="w-36 flex-shrink-0 debug-border-red debug-bg-red">
                        <!-- QuantitySelector replica -->
                        <div class="flex items-center border border-gray-300 rounded-md h-12 bg-white w-full">
                            <button class="flex items-center justify-center w-10 h-full hover:bg-gray-100 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                </svg>
                            </button>
                            <input type="number" value="1" class="w-16 h-full text-center border-0 focus:outline-none bg-transparent" />
                            <button class="flex items-center justify-center w-10 h-full hover:bg-gray-100 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex-1 debug-border-blue debug-bg-blue">
                        <!-- AddToCartButton replica -->
                        <button class="btn w-full transition-all duration-200 h-12 min-h-12 btn-primary flex items-center justify-center">
                            Add to Cart
                        </button>
                    </div>
                </div>
                
                <!-- Visual baseline reference -->
                <div class="mt-4 h-1 bg-yellow-400"></div>
                
                <!-- Alternative test: Force both to align-top -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium mb-2">Alternative: Force align-top</h3>
                    <div class="flex items-start gap-3 debug-border-green">
                        <div class="w-36 debug-border-red debug-bg-red">
                            <!-- QuantitySelector with forced top alignment -->
                            <div class="flex items-start border border-gray-300 rounded-md h-12 bg-white w-full">
                                <button class="flex items-center justify-center w-10 h-12 hover:bg-gray-100 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                                    </svg>
                                </button>
                                <input type="number" value="1" class="w-16 h-12 text-center border-0 focus:outline-none bg-transparent" />
                                <button class="flex items-center justify-center w-10 h-12 hover:bg-gray-100 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1 debug-border-blue debug-bg-blue">
                            <!-- AddToCartButton with explicit alignment -->
                            <button class="btn w-full transition-all duration-200 h-12 min-h-12 btn-primary flex items-center justify-center">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Test with both having identical border/styling -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium mb-2">Test: Identical borders and heights</h3>
                    <div class="flex items-start gap-3 debug-border-green">
                        <div class="w-36 debug-border-red debug-bg-red">
                            <!-- Same border/styling as button -->
                            <div class="border border-gray-300 rounded-md h-12 bg-white w-full flex items-center">
                                <button class="flex items-center justify-center w-10 h-full hover:bg-gray-100 transition-colors">-</button>
                                <input type="number" value="1" class="w-16 h-full text-center border-0 focus:outline-none bg-transparent" />
                                <button class="flex items-center justify-center w-10 h-full hover:bg-gray-100 transition-colors">+</button>
                            </div>
                        </div>
                        <div class="flex-1 debug-border-blue debug-bg-blue">
                            <!-- Simple button without DaisyUI -->
                            <button class="border border-gray-300 rounded-md h-12 bg-blue-600 text-white w-full flex items-center justify-center hover:bg-blue-700 transition-colors">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center text-sm text-gray-600">
        <p><strong>Debug Colors:</strong></p>
        <p>ðŸ”´ Red border/background: QuantitySelector container</p>
        <p>ðŸ”µ Blue border/background: AddToCartButton container</p>
        <p>ðŸŸ¢ Green border: Parent flex container</p>
    </div>
</body>
</html>
